- name: Install Client specific packages required for integration tests
  become: True
  yum:
    state: present
    name:
    - clang-analyzer
    - curl-devel
    - dbus-python
    - fakeroot
    - http-parser-devel
    - krb5-server
    - krb5-workstation
    - lcov
    - libcmocka-devel
    - mock
    - nss_wrapper
    - openldap-clients
    - openldap-servers
    - pam_wrapper
    - redhat-lsb-core
    - rpm-build
    - uid_wrapper
    - valgrind
  when: inventory_hostname == 'client' or inventory_hostname == 'ipa'

- name: Install debug information for specific packages
  become: True
  yum:
    state: present
    enablerepo: '*-debuginfo'
    name:
    - dbus-debuginfo
    - ding-libs-debuginfo
    - libldb-debuginfo
    - libtalloc-debuginfo
    - libtevent-debuginfo
  when: inventory_hostname == 'client' or inventory_hostname == 'ipa'

# To work around https://github.com/psf/requests/issues/4160
- name: Remove current python-requests code
  become: True
  file:
    path: /usr/lib/python2.7/site-packages/requests
    state: absent
  when: inventory_hostname == 'client' or inventory_hostname == 'ipa'

- name: Upgrade python-requests from pip
  become: True
  pip:
    name: requests
    state: latest
  when: inventory_hostname == 'client' or inventory_hostname == 'ipa'
