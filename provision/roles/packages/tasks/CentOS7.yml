- name: SELinux is enabled
  set_fact:
    selinux_enabled: true

- name: Install common packages
  become: True
  yum:
    state: present
    name:
    - bash-completion
    - dbus
    - dnsmasq
    - gdb
    - git
    - ldb-tools
    - NetworkManager
    - openldap-clients
    - screen
    - systemtap
    - tig
    - tmux
    - valgrind
    - vim
    - wget

- name: Install IPA specific packages
  become: True
  yum:
    state: present
    name:
    - ipa-server
    - ipa-server-dns
    - ipa-server-trust-ad
  when: inventory_hostname == 'ipa'

- name: Install LDAP specific packages
  become: True
  yum:
    state: present
    name:
    - 389-ds-base
  when: inventory_hostname == 'ldap'

