- name: Install Client specific packages required for integration tests
  become: True
  dnf:
    state: present
    name:
    - clang-analyzer
    - curl-devel
    - fakeroot
    - http-parser-devel
    - krb5-server
    - krb5-workstation
    - lcov
    - libcmocka-devel
    - libfaketime
    - mock
    - nss_wrapper
    - openldap-clients
    - openldap-servers
    - pam_wrapper
    - python3-ldap
    - python3-ldb
    - python3-psutil
    - python3-pycodestyle
    - python3-pytest
    - python3-requests
    - redhat-lsb-core
    - rpm-build
    - uid_wrapper
    - valgrind
  when: inventory_hostname == 'client' or inventory_hostname == 'ipa'

- name: Install debug information for specific packages
  become: True
  shell: |
    dnf debuginfo-install -y  \
      authselect              \
      authselect-libs         \
      dbus                    \
      libcmocka               \
      libdhash                \
      libini_config           \
      libldb                  \
      libtalloc               \
      libtevent
  when: inventory_hostname == 'client' or inventory_hostname == 'ipa'
