- name: SELinux is enabled in Fedora
  set_fact:
    selinux_enabled: true

- name: Install common packages
  become: True
  dnf:
    state: present
    name:
    - authselect
    - bash-completion
    - dbus-daemon
    - dbus-tools
    - dnsmasq
    - gdb
    - git
    - ldb-tools
    - libselinux-python3
    - mc
    - NetworkManager
    - openldap-clients
    - python3-pip
    - screen
    - systemtap
    - tig
    - tmate
    - tmux
    - valgrind
    - vim
    - wget

- name: Install IPA specific packages
  become: True
  dnf:
    state: present
    name:
    - freeipa-server
    - freeipa-server-dns
    - freeipa-server-trust-ad
  when: inventory_hostname == 'ipa'

- name: Install LDAP specific packages
  become: True
  dnf:
    state: present
    name:
    - 389-ds-base
  when: inventory_hostname == 'ldap'

